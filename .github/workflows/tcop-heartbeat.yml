name: TCOP Heartbeat

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # daily at 09:00 UTC

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    environment: AVOT_core

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run TCOP cycle
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          OPENAI_API_KEY: ${{ secrets.OpenAI || secrets.OPENAI }}
        run: |
          python core/tcop.py
