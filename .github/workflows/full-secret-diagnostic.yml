name: AVOT-core full secret & system diagnostic

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "scripts/full_secret_diagnostic.py"
      - ".github/workflows/full-secret-diagnostic.yml"

jobs:
  diagnose:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      OPENAI_API_KEY: ${{ secrets.OpenAI || secrets.OPENAI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK (best effort)
        run: |
          set -e
          pip install --upgrade pip
          pip install --upgrade openai || echo "⚠️ OpenAI install failed; continuing for partial report."

      - name: Run full secret diagnostic
        run: |
          python scripts/full_secret_diagnostic.py | tee full_secret_diagnostic.json

      - name: Upload diagnostic artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-secret-diagnostic
          path: full_secret_diagnostic.json

