name: AVOT-core full secret & system diagnostic

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "scripts/full_secret_diagnostic.py"
      - ".github/workflows/full-secret-diagnostic.yml"

jobs:
  diagnose:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
      OPENAI_API_KEY: ${{ secrets.OpenAI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (OpenAI SDK)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade openai

      - name: Run full secret diagnostic
        run: |
          export PYTHONPATH="$PYTHONPATH:${GITHUB_WORKSPACE}"
          python scripts/full_secret_diagnostic.py | tee full_secret_diagnostic.json

      - name: Upload diagnostic artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-secret-diagnostic
          path: full_secret_diagnostic.json
