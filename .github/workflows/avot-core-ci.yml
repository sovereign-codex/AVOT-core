name: AVOT-Core CI

on:
  workflow_dispatch:

jobs:
  run-demo:
    runs-on: ubuntu-latest
    environment: AVOT_core

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run demo task
        env:
          OPENAI: ${{ secrets.OPENAI }}
        run: |
          python avot_engine.py
